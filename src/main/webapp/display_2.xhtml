<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>PRG with JSF | Display</title>
    </h:head>
    <h:body>
        <h1>PRG With JSF | Display</h1>
        <h:outputText value="The numbers : "/> <br/>
        <ui:repeat value="#{bean.numbers}" var="number" varStatus="status">
            #{number + 1}#{! status.last ? ', ' : ''}
        </ui:repeat>
        <h:form>
            <h:link value="Enter a number" outcome="form2" />
        </h:form>
    </h:body>
</html>
