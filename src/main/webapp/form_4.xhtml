<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="number" value="#{bean4.number}"/>
    </f:metadata>
    <h:head>
        <title>PRG With JSF | Form</title>
    </h:head>
    <h:body>

        <h1>PRG With JSF | Form</h1>
        <h:form>
            <h:outputLabel value="Enter a number : " for="number"/>
            <h:inputText value="#{bean4.number}" id="number"/> <br/>
            <h:commandButton value="Validate" action="#{bean4.display()}"/>
            <h:messages/>
        </h:form>
    </h:body>
</html>
