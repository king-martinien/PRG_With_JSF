<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="number" value="#{bean_4.number}"/>
    </f:metadata>

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Exercice 1 Display
            </ui:define>

            <ui:define name="content">
                <h1>PRG With JSF | Display</h1>
                <h:outputText value="The numbers : "/> <br/>
                <ui:repeat value="#{bean_4.numbers}" var="number" varStatus="status">
                    #{number + 1}#{! status.last ? ', ' : ''}
                </ui:repeat>
                <h:form>
                    <h:link value="Enter a number" outcome="form_1">
                        <f:param name="number" value="#{bean_4.number}"/>
                    </h:link>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
