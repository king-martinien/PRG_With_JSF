<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="number" value="#{bean_4.number}"/>
    </f:metadata>

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:param name="title" value="Exercice 1"/>

            <ui:define name="content">
                <h1>PRG With JSF | Form</h1>
                <h:form>
                    <h:outputLabel value="Enter a number : " for="number"/>
                    <h:inputText value="#{bean_4.number}" id="number"/> <br/>
                    <h:commandButton value="Validate" action="#{bean_4.display()}"/>
                    <h:messages/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
