<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="number" value="#{bean4.number}"/>
    </f:metadata>
    <h:head>
        <title>PRG with JSF | Display</title>
    </h:head>
    <h:body>
        <h1>PRG With JSF | Display</h1>
        <h:outputText value="The numbers : "/> <br/>
        <ui:repeat value="#{bean4.numbers}" var="number" varStatus="status">
            #{number + 1}#{! status.last ? ', ' : ''}
        </ui:repeat>
        <h:form>
            <h:link value="Enter a number" outcome="form4">
                <f:param name="number" value="#{bean4.number}"/>
            </h:link>
        </h:form>
    </h:body>
</html>
